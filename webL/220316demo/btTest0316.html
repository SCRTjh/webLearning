<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btTest0316</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/btTest0316style.css">
</head>

<body>
    <div class="container-fluid">
        <h2>Hello World!<small>你好世界!</small></h2>
        <p>添加lead</p>

        <p class="lead" id="lead">通过添加lead可以突出显示</p>
        <button class="btn btn-default" id="leadHide">隐藏/显示</button>
        <button class="btn btn-default" id="ani">动画</button>
        <button class="btn btn-default" id="txt">获取文本</button>

        <p>mark标签可以<mark>高亮</mark></p>
        <del>被删除的文本</del>
        <s>没用文本</s><u>下划线u</u>
        <p class="text-center">居中文本class=text-center</p>
        <p class="text-left">左对齐文本class=text-left</p>
        <p class="text-right">右对齐文本class=text-right</p>
        <p class="text-justify">水平对齐文本class=text-justify</p> //alt+⬇可以把元素移进去
        <p class="text-nowrap">文本不换行class=text-nowrap</p>
        <div class="row" id="boxout">
            <div class="col-md-3" id="box">1</div>
            <div class="col-md-6" id="box">2</div>
            <div class="col-md-3 col-md-pull-1" id="box">3</div>
        </div>
        <button class="btn btn-default" id="addDiv">追加</button>
    </div>
    <p class="text-lowercase">Lowercased text.</p>
    <p class="text-uppercase">Uppercased text.</p>
    <p class="text-capitalize">Capitalized text.</p>
    <abbr title="缩略语">缩</abbr><abbr title="HyperText Markup Language" class="initialism">HTML</abbr>
    <form action="" class="form-inline">
        <div class="form-group">
            <label for="dollar"></label>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" name="dollar" id="dollar" class="form-control" placeholder="amount">
                <div class="input-group-addon">.00</div>
            </div>
            <button type="submit" class="btn btn-primary">submit</button>
        </div>
    </form>
    <!-- 水平表单开始 -->
    <form class="form-horizontal" id="commentForm">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <select multiple class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="form-group has-success has-feedback" id="checkEmail">
            <div class="col-md-6 col-md-push-3">
                <label for="email1">Email</label>
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="email" name="email" id="email1" class="form-control input-lg"> <!-- 验证邮箱 -->
                    <span class="glyphicon form-control-feedback" id="fb"></span>
                </div>

            </div>
        </div>
        <div class="form-group has-success has-feedback" id="checkPho">
            <div class="col-md-6 col-md-push-3">
                <label for="pho1">Phone</label>
                <div class="input-group">
                    <span class="input-group-addon">Phone</span>
                    <input type="tel" name="pho" id="pho1" class="form-control input-lg"> <!-- 验证邮箱 -->
                    <span class="glyphicon form-control-feedback" id="pfb"></span>
                </div>

            </div>
        </div>
    </form>

</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="js/jq.js"></script>

</html>
