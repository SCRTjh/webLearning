<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./js/vue.js"></script>
</head>

<body>
    <!-- MVVM模型
        M：模型(Model):data中的数据
        V:视图(View):模板代码
        VM:视图模型(ViewModel):Vue实例
    观察发现:
        data中所有的属性，最后都出现在了vm身上
        vm身上所有的属性及Vue原型上所有属性，在模板中都可以直接使用 -->
    <div id="root">
        <h1>学校{{name}}</h1>

    </div>



    <script>
        new Vue({
            el: "#root",
            data: {
                name: 'runoob'
            }
        })
    </script>
</body>

</html>
