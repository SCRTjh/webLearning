<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<script src="./js/vue.js"></script>

<body>
    <div id="root2">
        <h1>插值语法</h1>
        <!-- 插值语法用于解析标签内容 -->
        <h1>Hello {{name}}</h1>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="url">菜鸟</a>
        <!-- v-bind简写为: 指令语法:用于解析标签 -->

    </div>


    <script>
        //创建vue实例
        new Vue({
            el: '#root2',  //用于指定当前vue实例为哪个容器服务，通常为css选择器字符串
            data: {
                name: "tjh",
                url: 'www.runoob.com'
            }
        })
    </script>
</body>

</html>
