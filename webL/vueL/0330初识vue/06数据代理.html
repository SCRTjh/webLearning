<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineproperty方法</title>

    <script src="./js/vue.js"></script>
</head>

<body>


    <script>
        let number = 18;
        let person = {
            name: "张三",
            sex: "男",
        }

        Object.defineProperty(person, 'age', { //不接受遍历
            // value: 18,
            // enumerable:true, //控制属性是否可以枚举，默认false
            // writable:true, //控制是否可以修改,默认false
            // configurable, //控制是否可以删除,默认false

            get: function () {
                return 'hello'
            },
            set(value) {
                console.log("有人修改了age属性，值为" + value);
                number = value
            }
        })

        let obj = { x: 100 }
        let obj2 = { y: 200 }

        Object.defineProperty(obj2, 'x', {
            get() {
                return obj.x
            },
            set(value) {
                obj.x = value
            }
        })
    </script>
</body>

</html>
