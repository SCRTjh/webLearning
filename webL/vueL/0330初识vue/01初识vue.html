<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>Hello {{name}}</h1>
    </div>


    <script>
        //创建vue实例
        const x = new Vue({
            el: '#root',  //用于指定当前vue实例为哪个容器服务，通常为css选择器字符串
            data: {
                name: "tjh"
            }
        })
    </script>
</body>

</html>
