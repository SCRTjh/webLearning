<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2 v-show="1 === 3">hello vue</h2>
        <h2 v-if="n===1">直接无 </h2>
        <!-- 别加元素打断 -->
        <h2 v-else-if="n === 2 ">又一个</h2>
        <h2 v-else>还有一个</h2>

        <!-- template不能配合v-show -->
        <template v-if="">
            <div>

            </div>
        </template>
    </div>


    <script>
        new Vue({
            el: '#root',
            data: {
                name: 'tjh',
                n: 1
            }
        })
    </script>
</body>

</html>
